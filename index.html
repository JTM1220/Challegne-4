<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
       <div class="time-block row"> <p class="hour col-1" id="9">9AM</p> <textarea class= "col-8 future" name="" id="textarea-9" cols="" rows=""></textarea>
        <button class="saveBtn col-3"> <i class="fa fa-download"></i> </button>
       </div>
       <div class="time-block row"> <p class="hour col-1" id="10">10AM</p> <textarea class= "col-8 future" name="" id="textarea-10" cols="" rows=""></textarea>
        <button class="saveBtn col-3"><i class="fa fa-download"></i></button>
       </div>
       <div class="time-block row"> <p class="hour col-1" id="11">11AM</p> <textarea class= "col-8 future" name="" id="textarea-11" cols="" rows=""></textarea>
        <button class="saveBtn col-3"><i class="fa fa-download"></i></button>
       </div>
       <div class="time-block row"> <p class="hour col-1" id="12">12PM</p> <textarea class= "col-8 future" name="" id="textarea-12" cols="" rows=""></textarea>
        <button class="saveBtn col-3"><i class="fa fa-download"></i></button>
       </div>
       <div class="time-block row"> <p class="hour col-1" id="13">1PM</p> <textarea class= "col-8 future" name="" id="textarea-13" cols="" rows=""></textarea>
        <button class="saveBtn col-3"><i class="fa fa-download"></i></button>
       </div>
       <div class="time-block row"> <p class="hour col-1" id="14">2PM</p> <textarea class= "col-8 future" name="" id="textarea-14" cols="" rows=""></textarea>
        <button class="saveBtn col-3"><i class="fa fa-download"></i></button>
       </div>
       <div class="time-block row"> <p class="hour col-1" id="15">3PM</p> <textarea class= "col-8 future" name="" id="textarea-15" cols="" rows=""></textarea>
        <button class="saveBtn col-3"><i class="fa fa-download"></i></button>
       </div>
       <div class="time-block row"> <p class="hour col-1" id="16">4PM</p> <textarea class= "col-8 future" name="" id="16" cols="" rows=""></textarea>
        <button class="saveBtn col-3"><i class="fa fa-download"></i></button>
       </div>
       <div class="time-block row"> <p class="hour col-1" id="17">5PM</p> <textarea class= "col-8 future" name="" id="17" cols="" rows=""></textarea>
        <button class="saveBtn col-3"><i class="fa fa-download"></i></button>
       </div>


      
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./moment.js"></script>  
    <script src="./script.js"></script>

  </body>
</html>
